<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Elm Audio Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div id="main"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script src="scripts/recorder.js"></script>
    <script src="scripts/audio-recorder.js"></script>
    <script src="elm.js"></script>
    <script>
      const socket = io()
      const recorder = new AudioRecorder()
      const node = document.querySelector('#main')
      const app = Elm.Main.embed(node)
      app.ports.record.subscribe((record) => {
        if (record) {
          recorder.record()
        } else {
          recorder.stop().then((audioUrls) => {
            const lastAudioUrl = audioUrls.slice(-1)[0]
            app.ports.addAudio.send(lastAudioUrl)
          })
        }
      })
      app.ports.sendText.subscribe((text) => {
        socket.emit('sendText', text)
      })
      socket.on('receiveText', (text) => {
        app.ports.receiveText.send(text)
      })
    </script>
  </body>
</html>
